<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/racing-sans" type="text/css" />
</head>

<body>

    <div class="container">

        <div class="side-logo">
            <div class="logo"><img src="img/odin-lined.png" alt="odin">
                <div class="logoTitle">Odin</div>
            </div>
        </div>

        <div class="form">
            <div class="header">
                <h1>This is not a real online service!
                    Most times, the way isnâ€™t clear, but you want to start anyway.
                    It is in starting with the first step that other steps become clearer.
                </h1>
                <h2>Take your first step you know you want to.</h2>

            </div>
            <div class="shadow"></div>
            <form action="#" method="get">

                <div class="legend">Let's do this!</div>

                <div class="row">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" required>
                        <span></span>
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" required>
                        <span></span>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" placeholder="Example@email.com"  required>
                        <span></span>
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone" placeholder="Example : 123-45-678"
                        pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                        <span></span>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                        <span></span>
                    </div>
                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                        <span></span>
                    </div>
                </div>
                <div class="shadow-reverse"></div>
                <div class="footer">
                    <button type="submit">Create Account</button>
                    <p>Already have a account? <a href="">Log In</a></p>
                </div>

            </form>

        </div>

    </div>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
